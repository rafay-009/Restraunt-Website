<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <title>Contact Us - Custom Delight</title>
    <script src="https://maps.googleapis.com/maps/api/js?key="></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="./imgs/Custom.png" alt="Logo" width="150" height="auto"></a>
                </div>
                <div class="menu-icon">
                    <i class="fas fa-bars menu-btn" onclick="openNav()"></i>
                </div>
            </div>
        </div>
    </header>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="sidenav-logo">
            <img src="./imgs/Custom.png" alt="Logo" width="300">
        </div>
        <a href="index.html#home">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menus</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </div>

    <main id="contact">
      

        <section id="contact-form">
            <div class="container">
                <h2>Get in Touch</h2>
                <form action="submit_form.php" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <section id="contact-info">
                <div class="container">
                    <h2>Contact Us</h2>
                    <div class="contact-details">
                        <p><i class="fas fa-map-marker-alt"></i> 123 Foodie St, Delicious City, FL 12345</p>
                        <p><i class="fas fa-phone-alt"></i> (123) 456-7890</p>
                        <p><i class="fas fa-envelope"></i> info@restaurant.com</p>
                    </div>
                    <div id="map"></div>
                </div>
            </section>
        </section>
    </main>

    <script>
        function initMap() {
            var restaurantLocation = {lat: 25.7617, lng: -80.1918}; 
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: restaurantLocation
            });
            var marker = new google.maps.Marker({
                position: restaurantLocation,
                map: map
            });
        }

        window.onload = function() {
            initMap();
        };
    </script>
    <script src="js/script.js"></script>
</body>
</html>
